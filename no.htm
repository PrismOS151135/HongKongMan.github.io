<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>留言展示</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
    }

    @media screen and (orientation: portrait) {
      body {
        background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
        background-size: cover;
      }
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 40px 20px;
      background-color: rgba(0, 0, 0, 0.50);
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 30px;
    }

    .message {
      background-color: #fff;
      border-radius: 12px;
      padding: 16px 20px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .message .author {
      font-weight: bold;
      margin-bottom: 6px;
    }

    .message .time {
      font-size: 0.9em;
      color: #777;
      margin-bottom: 8px;
    }

    .message .content {
      font-size: 1.05em;
      line-height: 1.5;
    }

    .input-box {
      margin-top: 30px;
    }

    .input-box textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 16px;
      font-family: inherit;
    }

    .input-box button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .input-box button:hover {
      background-color: #333;
    }
	.menu-button {
	  position: fixed;
	  bottom: 20px;
	  left: 20px;
	  background-color: white;
	  color: black;
	  border: none;
	  border-radius: 8px;
	  padding: 12px 16px;
	  font-size: 16px;
	  cursor: pointer;
	  z-index: 1001;
	  box-shadow: 0 2px 8px rgba(0,0,0,0.3);
	}

	.sidebar {
	  position: fixed;
	  top: 0;
	  left: -250px;
	  width: 250px;
	  height: 100%;
	  background-color: white;
	  color: black;
	  box-shadow: 2px 0 10px rgba(0,0,0,0.2);
	  padding: 20px;
	  box-sizing: border-box;
	  transition: left 0.3s ease;
	  z-index: 1002;
	  display: flex;
	  flex-direction: column;
	}

	.sidebar a {
	  text-decoration: none;
	  color: black;
	  margin: 12px 0;
	  font-size: 16px;
	}
	#sidebar .closebtn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
      color: black;
    }

	.overlay {
	  position: fixed;
	  top: 0;
	  left: 0;
	  width: 100%;
	  height: 100%;
	  background-color: rgba(0,0,0,0.3);
	  display: none;
	  z-index: 1000;
	}

  </style>
</head>
<body>
  <div class="container">
    <h1>留言墙</h1>

    <!-- 示例留言 -->
    <div class="message">
      <div class="author">小明</div>
      <div class="time">2025-05-14 14:23</div>
      <div class="content">祝大家前程似锦，一路顺风！</div>
    </div>

    <div class="message">
      <div class="author">阿豪</div>
      <div class="time">2025-05-14 13:02</div>
      <div class="content">13班的回忆我永远不会忘！</div>
    </div>

    <!-- 留言输入区域 -->
    <!--div class="input-box">
      <textarea rows="4" placeholder="留下你的留言..."></textarea>
      <button onclick="alert('功能待开发')">提交留言</button>
    </div-->
	<!-- 菜单按钮 -->
	<div class="menu-button" onclick="toggleSidebar()">☰ 菜单</div>

	<!-- 侧边栏 -->
	<div id="sidebar" class="sidebar">
	  <span class="closebtn" onclick="toggleSidebar()">×</span>
	  <a href="https://www.baidu.com" target="_blank">百度</a>
	  <a href="https://www.google.com" target="_blank">Google</a>
	  <a href="https://www.bilibili.com" target="_blank">Bilibili</a>
	  <a href="https://chat.openai.com" target="_blank">ChatGPT</a>
	</div>

	<!-- 遮罩层 -->
	<div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

  </div>
  <script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const isOpen = sidebar.style.left === '0px';
    sidebar.style.left = isOpen ? '-250px' : '0px';
    overlay.style.display = isOpen ? 'none' : 'block';
  }
  </script>

</body>
</html>
